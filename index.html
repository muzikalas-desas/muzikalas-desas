            background-color: #61dafb;
            border: none;
            padding: 10px;

            },
            {

        function startGame(mode) {
            isBotGame = mode === 'bot';
            gameSetup.style.display = 'none';
            board.style.display = 'grid';
            status.style.display = 'block';
            resetButton.style.display = 'none';
            
            board.innerHTML = '';
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            
            generateBoard();
            status.textContent = `SpÄ“lÄ“tÄja ${currentPlayer} gÄjiens`;
            
            if (isBotGame && currentPlayer === 'O') {
                setTimeout(botMove, 500);
            }
        }

        function generateBoard() {
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleClick(event) {
            if (!gameActive || waitingForAnswer || (isBotGame && currentPlayer === 'O')) return;
            
            const index = event.target.getAttribute('data-index');
            if (gameBoard[index] !== "") return;
            
            selectedCellIndex = index;
            askQuestion();
        }

        function makeMove(index, player) {
            gameBoard[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add('taken');
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            return winningCombinations.some(combo => {
                const [a, b, c] = combo;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== "");
        }

        function botMove() {
            if (!gameActive) return;
            
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === "") {
                    gameBoard[i] = "O";
                    if (checkWinner()) {
                        makeMove(i, "O");
                        status.textContent = "SpÄ“lÄ“tÄjs O uzvarÄ“ja!";
                        endGame();
                        return;
                    }
                    gameBoard[i] = "";
                }
            }
            
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === "") {
                    gameBoard[i] = "X";
                    if (checkWinner()) {
                        makeMove(i, "O");
                        currentPlayer = "X";
                        status.textContent = `SpÄ“lÄ“tÄja ${currentPlayer} gÄjiens`;
                        return;
                    }
                    gameBoard[i] = "";
                }
            }
            
            if (gameBoard[4] === "") {
                makeMove(4, "O");
            } else {
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => gameBoard[i] === "");
                if (availableCorners.length > 0) {
                    const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                    makeMove(randomCorner, "O");
                } else {
                    let availableMoves = [];
                    for (let i = 0; i < 9; i++) {
                        if (gameBoard[i] === "") availableMoves.push(i);
                    }
                    if (availableMoves.length > 0) {
                        const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                        makeMove(randomMove, "O");
                    }
                }
            }
            
            if (checkWinner()) {
                status.textContent = "SpÄ“lÄ“tÄjs O uzvarÄ“ja!";
                endGame();
                return;
            }
            
            if (checkDraw()) {
                status.textContent = "NeizÅ¡Ä·irts!";
                endGame();
                return;
            }
            
            currentPlayer = "X";
            status.textContent = `SpÄ“lÄ“tÄja ${currentPlayer} gÄjiens`;
        }

        function endGame() {
            gameActive = false;
            resetButton.style.display = 'block';
        }

        function resetGame() {
            board.style.display = 'none';
            status.style.display = 'none';
            resetButton.style.display = 'none';
            gameSetup.style.display = 'flex';
            quizContainer.style.display = 'none';
            waitingForAnswer = false;
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function askQuestion() {
            waitingForAnswer = true;
            const questionData = questions[Math.floor(Math.random() * questions.length)];
            
            questionText.textContent = questionData.question;
            answersContainer.innerHTML = "";
            
            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.className = "quiz-button";
                button.textContent = option;
                button.onclick = () => {
                    if (option === questionData.correct) {
                        makeMove(selectedCellIndex, currentPlayer);
                        
                        if (checkWinner()) {
                            status.textContent = `SpÄ“lÄ“tÄjs ${currentPlayer} uzvarÄ“ja!`;
                            endGame();
                        } else if (checkDraw()) {
                            status.textContent = "NeizÅ¡Ä·irts!";
                            endGame();
                        } else {
                            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                            status.textContent = `SpÄ“lÄ“tÄja ${currentPlayer} gÄjiens`;
                            
                            if (isBotGame && currentPlayer === 'O') {
                                setTimeout(botMove, 500);
                            }
                        }
                    } else {
                        alert(`Nepareizi! PareizÄ atbilde: ${questionData.correct}`);
                    }
                    
                    quizContainer.style.display = "none";
                    waitingForAnswer = false;
                };
                answersContainer.appendChild(button);
            });
            
            quizContainer.style.display = "block";
        }
    </script>
