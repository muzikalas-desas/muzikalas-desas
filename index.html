<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzikÄlÄs Desas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .board {
            display: none;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            justify-content: center;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background-color: #61dafb;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .cell:hover {
            transform: scale(1.05);
        }
        .cell.taken {
            cursor: not-allowed;
            background-color: #2185d0;
        }
        .cell.locked {
            cursor: not-allowed;
            background-color: #ff5555;
        }
        #status {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
        }
        #quiz {
            display: none;
            margin-top: 20px;
            max-width: 600px;
        }
        .quiz-button {
            background-color: #61dafb;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }
        .quiz-button:hover {
            background-color: #2185d0;
        }
        #game-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .game-choice-button {
            background-color: #61dafb;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 250px;
        }
        .game-choice-button:hover {
            background-color: #2185d0;
        }
        #reset-button {
            background-color: #ff5555;
            border: none;
            padding: 10px 20px;
            margin: 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            display: none;
        }
        #reset-button:hover {
            background-color: #ff0000;
        }
        #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #61dafb;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>MuzikÄlÄs Desas</h1>
    <div id="game-setup">
        <button class="game-choice-button" onclick="startGame('friend')">SpÄ“lÄ“t pret draugu</button>
        <button class="game-choice-button" onclick="startGame('bot')">SpÄ“lÄ“t pret botu</button>
    </div>
    <div class="board" id="board"></div>
    <div id="status">SpÄ“lÄ“tÄja X gÄjiens</div>
    <div id="quiz">
        <p id="question"></p>
        <div id="answers"></div>
    </div>
    <button id="reset-button" onclick="resetGame()">SpÄ“lÄ“t vÄ“lreiz</button>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <button id="music-toggle" onclick="toggleMusic()">ğŸµ</button>

    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        const quizContainer = document.getElementById("quiz");
        const questionText = document.getElementById("question");
        const answersContainer = document.getElementById("answers");
        const music = document.getElementById("background-music");
        const gameSetup = document.getElementById("game-setup");
        const resetButton = document.getElementById("reset-button");

        let cells = [];
        let currentPlayer = "X";
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let isBotGame = false;
        let gameActive = false;
        let selectedCellIndex = null;
        let waitingForAnswer = false;

        const questions = [
            {
                "question": "KurÅ¡ bija grupas The Beatles solists?",
                "options": ["A) Mick Jagger", "B) John Lennon", "C) Freddie Mercury", "D) Kurt Cobain"],
                "correct": "B) John Lennon"
            },
            {
                "question": "KurÄ gadÄ iznÄca Queen dziesma 'Bohemian Rhapsody'?",
                "options": ["A) 1975", "B) 1980", "C) 1969", "D) 1991"],
                "correct": "A) 1975"
            },
            {
                "question": "KÄ sauc slaveno latvieÅ¡u komponistu, kurÅ¡ radÄ«jis 'Gaismas pili'?",
                "options": ["A) JÄnis LÅ«sÄ“ns", "B) MÄrtiÅ†Å¡ Brauns", "C) PÄ“teris Vasks", "D) JÄzeps VÄ«tols"],
                "correct": "C) PÄ“teris Vasks"
            },
            {
                "question": "Kas ir klavieru izcelsme?",
                "options": ["A) StÄ«gu instruments", "B) PÅ«Å¡amais instruments", "C) Atsitienu instruments", "D) TastatÅ«ras instruments"],
                "correct": "D) TastatÅ«ras instruments"
            },
            {
                "question": "KÄds ir dziesmas 'Despacito' izpildÄ«tÄjs?",
                "options": ["A) Luis Fonsi", "B) Enrique Iglesias", "C) Shakira", "D) Daddy Yankee"],
                "correct": "A) Luis Fonsi"
            },
            {
                "question": "KurÄ Å¾anrÄ ir grupas Metallica mÅ«zika?",
                "options": ["A) PopmÅ«zika", "B) KlasiÄ·e", "C) Metal", "D) Jazz"],
                "correct": "C) Metal"
            },
            {
                "question": "KÄds ir Latvijas valsts himnas nosaukums?",
                "options": ["A) PÅ«t, vÄ“jiÅ†i!", "B) Daugava", "C) Gaismas pils", "D) Latvijas dziesma"],
                "correct": "A) PÅ«t, vÄ“jiÅ†i!"
            },
            {
                "question": "Kas ir atbildÄ«gs par ritmu dziesmÄs?",
                "options": ["A) VokÄls", "B) BaskitÄra", "C) Bungas", "D) Klavieres"],
                "correct": "C) Bungas"
            },
            {
                "question": "Kas bija grupas Nirvana solists?",
                "options": ["A) Kurt Cobain", "B) Freddie Mercury", "C) Liam Gallagher", "D) Ozzy Osbourne"],
                "correct": "A) Kurt Cobain"
            },
            {
                "question": "KurÅ¡ ir dziedÄjis dziesmu 'Shape of You'?",
                "options": ["A) Ed Sheeran", "B) Justin Bieber", "C) Shawn Mendes", "D) Harry Styles"],
                "correct": "A) Ed Sheeran"
            },
            {
    question: "KurÄ valstÄ« sÄkÄs popmÅ«zika?",
    options: ["ASV", "LielbritÄnijÄ", "MeksikÄ", "IndijÄ"],
    correctAnswer: ["ASV", "LielbritÄnijÄ"]
  },
  {
    question: "PÄ“c desmit gadu ilgas spÄÅ†u dziesmu rakstÄ«Å¡anas, kurÅ¡ mÄkslinieks kopÅ¡ 2001. gada ar angÄ¼u dziesmÄm ieguva starptautisku slavu?",
    options: ["King Von", "Shakira", "Nicki Minaj"],
    correctAnswer: "Shakira"
  },
  {
    question: "Kas ir popmÅ«zikas karalis?",
    options: ["Maikls DÅ¾eksons", "DÅ¾astins BÄ«bers", "Kanye West"],
    correctAnswer: "Maikls DÅ¾eksons"
  },
  
  {
    question: "PÄ“c nosaukuma Puffy, Puff Daddy, P. Diddy, Diddy un P. Diddy (atkal), ar kuru vÄrdu Å¡is mÄkslinieks apmetÄs 2008. gadÄ?",
    options: ["Eminems", "Teilore Swifta", "Å ons DÅ¾ons"],
    correctAnswer: "Å ons DÅ¾ons"
  }
        ];

        function startGame(mode) {
            isBotGame = mode === 'bot';
            gameSetup.style.display = 'none';
            board.style.display = 'grid';
            status.style.display = 'block';
            resetButton.style.display = 'none';
            
            board.innerHTML = '';
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            
            generateBoard();
            status.textContent = `SpÄ“lÄ“tÄja ${currentPlayer} gÄjiens`;
            
            if (isBotGame && currentPlayer === 'O') {
                setTimeout(botMove, 500);
            }
        }

        function generateBoard() {
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleClick(event) {
            if (!gameActive || waitingForAnswer || (isBotGame && currentPlayer === 'O')) return;
            
            const index = event.target.getAttribute('data-index');
            if (gameBoard[index] !== "") return;
            
            selectedCellIndex = index;
            askQuestion();
        }

        function makeMove(index, player) {
            gameBoard[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add('taken');
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            return winningCombinations.some(combo => {
                const [a, b, c] = combo;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== "");
        }

        function botMove() {
            if (!gameActive) return;
            
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === "") {
                    gameBoard[i] = "O";
                    if (checkWinner()) {
                        makeMove(i, "O");
                        status.textContent = "SpÄ“lÄ“tÄjs O uzvarÄ“ja!";
                        endGame();
                        return;
                    }
                    gameBoard[i] = "";
                }
            }
            
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === "") {
                    gameBoard[i] = "X";
                    if (checkWinner()) {
                        makeMove(i, "O");
                        currentPlayer = "X";
                        status.textContent = `SpÄ“lÄ“tÄja ${currentPlayer} gÄjiens`;
                        return;
                    }
                    gameBoard[i] = "";
                }
            }
            
            if (gameBoard[4] === "") {
                makeMove(4, "O");
            } else {
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => gameBoard[i] === "");
                if (availableCorners.length > 0) {
                    const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                    makeMove(randomCorner, "O");
                } else {
                    let availableMoves = [];
                    for (let i = 0; i < 9; i++) {
                        if (gameBoard[i] === "") availableMoves.push(i);
                    }
                    if (availableMoves.length > 0) {
                        const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                        makeMove(randomMove, "O");
                    }
                }
            }
            
            if (checkWinner()) {
                status.textContent = "SpÄ“lÄ“tÄjs O uzvarÄ“ja!";
                endGame();
                return;
            }
            
            if (checkDraw()) {
                status.textContent = "NeizÅ¡Ä·irts!";
                endGame();
                return;
            }
            
            currentPlayer = "X";
            status.textContent = `SpÄ“lÄ“tÄja ${currentPlayer} gÄjiens`;
        }

        function endGame() {
            gameActive = false;
            resetButton.style.display = 'block';
        }

        function resetGame() {
            board.style.display = 'none';
            status.style.display = 'none';
            resetButton.style.display = 'none';
            gameSetup.style.display = 'flex';
            quizContainer.style.display = 'none';
            waitingForAnswer = false;
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function askQuestion() {
            waitingForAnswer = true;
            const questionData = questions[Math.floor(Math.random() * questions.length)];
            
            questionText.textContent = questionData.question;
            answersContainer.innerHTML = "";
            
            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.className = "quiz-button";
                button.textContent = option;
                button.onclick = () => {
                    if (option === questionData.correct) {
                        makeMove(selectedCellIndex, currentPlayer);
                        
                        if (checkWinner()) {
                            status.textContent = `SpÄ“lÄ“tÄjs ${currentPlayer} uzvarÄ“ja!`;
                            endGame();
                        } else if (checkDraw()) {
                            status.textContent = "NeizÅ¡Ä·irts!";
                            endGame();
                        } else {
                            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                            status.textContent = `SpÄ“lÄ“tÄja ${currentPlayer} gÄjiens`;
                            
                            if (isBotGame && currentPlayer === 'O') {
                                setTimeout(botMove, 500);
                            }
                        }
                    } else {
                        alert(`Nepareizi! PareizÄ atbilde: ${questionData.correct}`);
                    }
                    
                    quizContainer.style.display = "none";
                    waitingForAnswer = false;
                };
                answersContainer.appendChild(button);
            });
            
            quizContainer.style.display = "block";
        }
    </script>
</body>
</html>
